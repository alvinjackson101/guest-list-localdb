<!doctype html>
  <html lang="en">
  <head>
    
    <title>MARS GUEST LIST</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    
    <div class="container">  
      <form id="contact" action="" method="post">
        <img src="spaceship.png">
        <h3>Join Our Guest List</h3>
        <h4>You are flying to Mars!</h4>
        <fieldset>
          <input placeholder="First Name" type="text" tabindex="1" id="firstname">
        </fieldset>
        <fieldset>
          <input placeholder="Last Name" type="text" tabindex="1" id="lastname">
        </fieldset>
        <fieldset>
          <input placeholder="Email Address" type="email" tabindex="2" id="email">
        </fieldset>
        <fieldset>
          <textarea placeholder="Notes" tabindex="5" id="notes"></textarea>
        </fieldset>


        <div>
          <input type="button" value="TAKE ME MARS" id="btn" />
        </div>

        <div id="viewlist">
          <!--<button id="all">After joining CLICK HERE to view who's coming!</button>-->
          <a id="all">After joining CLICK HERE to view who's coming!</a>
        </div>

         <div id="listContainer">
        </div>

      </form>
    </div>
